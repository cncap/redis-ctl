{% extends 'components/grid-group.html' %}

{% block content %}
<button
    class='btn btn-{{ color }} {{ ' '.join(cls) }}'
    {% if id %}id='{{ id }}'{% endif %}
    {% for k, v in data.iteritems() %}data-{{ k }}="{{ v }}"{% endfor %}
    >
    {% if icon %}{{ icon }}{% endif %}
    {{ text|e }}
</button>
{% endblock %}
