{% extends 'components/grid-group.html' %}

{% block content %}
<small class='{{ ' '.join(cls) }}'
    {% if id %}id='{{ id }}'{% endif %}
    {% if lcl %}data-localize='{{ lcl }}'{% endif %}
    {% for k, v in data.iteritems() %}data-{{ k }}="{{ v }}"{% endfor %}
    >
    {{ text|e }}
</small>
{% endblock %}
